    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="calc" role="application" aria-label="Calculator" tabindex="0">
      <div class="screen" aria-live="polite">
        <div id="history" class="history" aria-hidden="true"></div>
        <div id="current" class="current">0</div>
      </div>

      <div class="keys">
        <button class="key ac" data-action="all-clear">AC</button>
        <button class="key del" data-action="delete">DEL</button>
        <button class="key op" data-action="percent">%</button>
        <button class="key op" data-op="÷">÷</button>

        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key op" data-op="×">×</button>

        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key op" data-op="−">−</button>

        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key op" data-op="+">+</button>

        <button class="key" data-action="sign">±</button>
        <button class="key zero" data-digit="0">0</button>
        <button class="key" data-action="dot">.</button>
        <button class="key eq" data-action="equals">=</button>
      </div>

      <div class="footer">
        Keyboard: 0–9, + − × ÷ (/ * - +), Enter, Backspace, Esc, %
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

    
    <script src="script.js"></script>
</body>
</html>
